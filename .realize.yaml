settings:
  legacy:
    force: false
    interval: 0s
schema:
  - name: go-api
    path: .
    commands:
      fmt:
        status: true
      install:
        status: true
        dir: cmd/api
      run:
        status: true
        method: /go/bin/api
    watcher:
      extensions:
        - go
        - toml
      paths:
        - /
      ignored_paths:
        - .git
        - .realize
        - vendor
